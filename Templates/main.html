{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ryonan Employee Hub</title>
        <link rel="icon" href="{% static 'images/ryonanlogo.png' %}" type="image/png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "style/style.css" %}">
        
    </head>
    <main>
        {% if messages %}
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="false" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    {% for message in messages %}
                        {% if message.tags == 'success' %}
                            <div class="modal-content custom-modal mb-2" style="background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724;">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel" style="color: #155724; font-size: 17px;">
                                        {{ message }}
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                            </div>
                        {% else %}
                            <div class="modal-content custom-modal mb-2" style="background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24;">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel" style="color: #721c24; font-size: 17px;">
                                        {{ message }}
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        {% endif %}

        {% include "navbar.html" %}

        {% include "sidebar.html" %}

        
        {% block content %}
        

        {% endblock content %}
        
    </main>
    <script>    
        document.addEventListener('DOMContentLoaded', function() {
            var errorModalEl = document.getElementById('staticBackdrop');
            var errorModal = new bootstrap.Modal(errorModalEl);
            
            errorModal.show();
        
            errorModalEl.addEventListener('shown.bs.modal', function () {
                setTimeout(function() {
                    errorModal.hide();
                }, 3000);
            });
        });
        
        function markAsSeen(notificationId) {
            fetch(`/Notification/notifications/mark-as-seen/${notificationId}/`, {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    console.log('Notification marked as seen');
                }
            });
        }

        // notifications.js
        function updateNotifications() {
            fetch('/Notification/api/notifications/')
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Check the structure of the data
                    const notificationList = document.querySelector('.modal-body .list-group');
                    const unreadCountElement = document.querySelector('.badge');
        
                    // Clear existing notifications
                    notificationList.innerHTML = '';
        
                    // Populate notifications
                    data.notifications.forEach(notification => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item notification-list';
                        li.innerHTML = `
                            <a href="${notification.page}" onclick="markAsSeen(${notification.id})" class="text-decoration-none">
                                <div class="d-block">
                                    <div class="d-flex gap-2 flex-grow-1 align-items-center">
                                        <img src="${notification.notifier_avatar}" alt="avatar" class="border rounded-circle notification-avatar">
                                        <div class="w-100">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span class="body-regular">
                                                    <span class="body-regular fw-bold m-0">${notification.notifier_name}</span>
                                                    ${notification.message}
                                                </span>
                                                ${!notification.is_seen ? '<div class="notification-badge"></div>' : ''}
                                            </div>
                                            <div class="d-flex justify-content-between">
                                                <p class="body-text light-gray m-0">${notification.notified_at}</p>
                                                <p class="body-text light-gray m-0">${notification.timesince}</p>
                                            </div>
                                        </div>
                                    </div>
                                    ${notification.remarks ? `<div class="notification-remarks"><p class="body-regular">${notification.remarks}</p></div>` : ''}
                                </div>
                            </a>
                        `;
                        notificationList.appendChild(li);
                    });
        
                    // Update unread count
                    unreadCountElement.textContent = data.unread_count > 0 ? data.unread_count : '';
                    unreadCountElement.style.display = data.unread_count > 0 ? 'block' : 'none'; // Show or hide the badge
                })
                .catch(error => console.error('Error fetching notifications:', error));        
        }

        function markAsSeen(notificationId) {
            fetch(`/Notification/api/notifications/${notificationId}/mark-seen/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                },
            }).then(() => {
                // Refresh notifications after marking as seen
                updateNotifications();
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Update notifications every minute
        setInterval(updateNotifications, 60000);

        // Initial update
        document.addEventListener('DOMContentLoaded', updateNotifications);
    </script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
